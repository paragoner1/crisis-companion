[voice]
model_path = "models/vosk-model-small-en-us-0.15"
confidence_threshold = 0.8
emergency_phrases = ["drowning help", "fire help", "heart attack help", "choking help", "bleeding help"]
sample_rate = 16000
buffer_size = 1024
continuous_listening = true
detection_timeout = 30

[audio]
default_volume = 0.7
emergency_volume = 1.0
tts_voice = "en-US-Standard-A"
output_device = ""
enable_recording = true
recording_sample_rate = 44100
recording_format = "wav"

[database]
path = "emergency.db"
emergency_instructions_path = "instructions.db"
user_profiles_path = "profiles.db"
emergency_history_path = "history.db"

[coordination]
service_uuid = "12345678-1234-1234-1234-123456789abc"
coordination_timeout = 10
max_nearby_devices = 5
enable_discovery = true
device_name = "Crisis Companion"
battery_threshold = 0.2

[emergency]
auto_dial_911 = true
enable_location_sharing = true
enable_audio_recording = true
recording_duration = 300
emergency_contacts = ["911"]
enable_family_alerts = false
alert_timeout = 60

[ui]
theme = "emergency"
enable_animations = true
refresh_rate = 60
enable_accessibility = true
language = "en"

[blockchain]
rpc_endpoint = "https://api.devnet.solana.com"
wallet_path = "wallet.json"
program_id = "CrisisCompanion111111111111111111111111111111111"
enable_blockchain = false
gas_fee_limit = 5000

[connectivity]
user_preference = "hybrid"
network_timeout = 10
check_interval = 60
auto_switch = true
offline_fallback = true
llm_endpoints = ["https://api.openai.com/v1/chat/completions"]
api_keys = {} 